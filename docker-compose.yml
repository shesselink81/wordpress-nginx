services:

  wordpress:
    image: wordpress
    restart: always
    ports:
      - 8090:80
    depends_on:
     - db
     - memcached
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: db
      WORDPRESS_DB_PASSWORD: x3RnucrxGSCRj0mU
      WORDPRESS_DB_NAME: test
      WP_ADMIN_USER: user
      WP_ADMIN_PASSWORD: fW4URJ*rT9PrP!OA@U@M
      WP_TITLE: New wordpress blog
      WP_ADMIN_EMAIL: admin@example.com
      WP_INIT: true
    volumes:
      - wordpress:/var/www/html
  memcached:
    image: docker.io/memcached:1.6.39
  db:
    image: mariadb
    restart: always
    environment:
      - MARIADB_USER=db
      - MARIADB_DATABASE=test
      - MARIADB_PASSWORD=x3RnucrxGSCRj0mU
      #- ALLOW_EMPTY_PASSWORD=no
      - MARIADB_ROOT_PASSWORD=x3RnucrxGSCRj0mU
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:
